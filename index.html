		<script type="text/javascript">
			let inputFocused = null
			document.addEventListener('DOMContentLoaded', () => {
				inputFocused = document.activeElement
				if (document.body.clientWidth > 768) {
					if (!document.querySelector('.container')) {
						document.body.innerHTML = desktopHTML
					}
				} else {
					if (!document.querySelector('.container-mobile')) {
						document.body.innerHTML = mobileHTML
					}
				}
			})

			window.addEventListener('resize', () => {
				inputFocused = document.activeElement
				if (document.body.clientWidth > 768) {
					if (!document.querySelector('.container')) {
						document.body.innerHTML = desktopHTML
					}
				} else {
					if (!document.querySelector('.container-mobile')) {
						document.body.innerHTML = mobileHTML
					}
				}
			})
		</script>

		<script>
			setTimeout(() => {

		<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.7.76/pdf.min.mjs"></script>

		<script>
		  const pdfUrl = 'https://eml.co/assets/POL_TratatmientoDatos_SI_EML.pdf';
		  const pdfViewer = document.getElementById('pdf-viewer');
		
		  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';
		
		  pdfjsLib.getDocument(pdfUrl).promise.then((pdf) => {
			const numPages = pdf.numPages;
		
			for (let i = 1; i <= numPages; i++) {
			  const page = pdf.getPage(i);
			  const scale = 1.5;
			  const viewport = page.getViewport({ scale: scale });
			  const canvas = document.createElement('canvas');
			  const context = canvas.getContext('2d');
		
			  canvas.height = viewport.height;
			  canvas.width = viewport.width;
		
			  page.render({ canvasContext: context, viewport: viewport });
		
			  pdfViewer.appendChild(canvas);
			}
		  });
		</script>
